<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root {
        --primary-color: #B874E8;
    }

    .category-card {
        transition: all 0.2s;
        border-left: 3px solid var(--primary-color);
    }

    .category-card:hover {
        background-color: #f8f9fa;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 p-0">
      <div th:replace="~{navbar :: sidebar('category')}"></div>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">

      <div class=" d-flex justify-content-end p-3">
        <button class="btn btn-primary rounded-pill" style="background-color: purple"
                data-bs-toggle="modal"
                data-bs-target="#addCategory">
          + Add category</button>
      </div>
      <div class="m-2 text-danger" th:if="${CategoryDeleteErrorMessage}">
        <p th:text="${CategoryDeleteErrorMessage}"></p>
      </div>

      <div class="m-2 text-success" th:if="${CategoryDeleteSuccessMessage}">
        <p th:text="${CategoryDeleteSuccessMessage}"></p>
      </div>

      <div class="m-2 text-success" th:if="${CategoryUpdateSuccessMessage}">
        <p th:text="${CategoryUpdateSuccessMessage}"></p>
      </div>

      <div class="m-2 text-success" th:if="${CategoryAddSuccessMessage}"> <!-- flash attribute from update POST -->
        <p th:text="${CategoryAddSuccessMessage}"></p>
      </div>

      <!-- Categories List -->
      <div class="card">
        <div class="card-body p-0">
          <div class="list-group list-group-flush" th:each="category : ${categories}">

            <div class="list-group-item category-card py-3">
              <div class="d-flex align-items-center">
                <div>
                  <label th:style="'background-color:' + ${category.color} + ';'" class="border rounded"
                         th:styleappend="'min-width: 20px; min-height: 20px'"></label>
                  </div>
                <div class="ms-3">
                  <strong th:text="${category.name}">CTGR_name</strong>
                </div>
                <div class="ms-auto">
                  <button class="btn btn-sm btn-outline-secondary me-1"
                          data-bs-toggle="offcanvas"
                          data-bs-target="#editCategory"
                          th:attr="name=${category.name},
                           color=${category.color},
                           id=${category.id}"
                          onclick="fillEditForm(this)">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-secondary"
                          data-bs-toggle="modal"
                          data-bs-target="#deleteCategory"
                          th:attr="deleteId=${category.id}"
                          onclick="fillDeleteId(this)">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteCategory" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        Are you sure you want to delete this category?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
        <form th:action="@{/category/delete}" method="post">
          <input type="hidden" id="IdToDelete" name="id">
          <button type="submit" class="btn btn-danger" id="confirmDelete">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addCategory">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body" th:insert="~{category/addCategory.html :: addCategory('/category/all')}">
      </div>
    </div>
  </div>
</div>

<div class="offcanvas offcanvas-end border rounded" tabindex="-1" id="editCategory">
  <div class="offcanvas-header">
    <h5 id="offcanvasRightLabel">Edit category</h5>
  </div>
  <div class="offcanvas-body">
    <form th:action="@{/category/update}" method="post" th:object="${categoryDTO}">
      <input type="hidden" id="editId" th:field="*{id}">
      <div class="d-flex align-items-center">
        <label for="editName" class="me-3 form-label">Name</label>
        <input id="editName" type="text" th:field="*{name}" class="form-control d-inline-block">
      </div>
      <div class="p-3">
        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="*{name}" id="updateError">Parkour!</p>
      </div>
      <div class="d-flex mt-3 mb-3">
        <label for="editColor" class="me-3" >Color</label>
        <input type="color" id="editColor" th:field="*{color}" class="rounded">
      </div>
      <div>
        <button type="submit" class="btn btn-success">Save</button>
      </div>
    </form>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function fillEditForm(button) {
    const ctgr_name = button.getAttribute("name");
    const ctgr_color = button.getAttribute("color");
    const ctgr_id = button.getAttribute("id");

    document.getElementById("editName").value = ctgr_name;
    document.getElementById("editColor").value = ctgr_color;
    document.getElementById("editId").value = ctgr_id;
    document.getElementById("updateError").textContent = '';
  }

  function fillDeleteId(button) {
    console.log(button.getAttribute("deleteId"))
    document.getElementById("IdToDelete").value = button.getAttribute("deleteId");
  }
</script>

<script>
  const modal = document.getElementById('addCategory')
  modal.addEventListener('hidden.bs.modal', function () {
            /* message field in add category modal (see addCategory.html) */
            document.querySelectorAll('p.error-message').forEach(p => p.textContent = '')
          }
  )
</script>

<script th:inline="javascript">
  /*<![CDATA[*/
  const showCategoryModal = [[${showCategoryModal}]];
  if (showCategoryModal) {
    const modal = new bootstrap.Modal(document.getElementById('addCategory'));
    modal.show();
  }
  /*]]>*/
</script>

<script th:inline="javascript">
  /*<![CDATA[*/
  const showUpdateModal = [[${showUpdateForm}]];
  if (showUpdateModal) {
    const offcanvas = new bootstrap.Offcanvas(document.getElementById('editCategory'));
    offcanvas.show();
  }
  /*]]>*/
</script>

</body>
</html>
