<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        .form-category {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(34, 00, 91, 0.4);
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div th:fragment="addCategory(redirectTo)" class="container-fluid align-items-center justify-content-center" style="max-width: 50vw">
    <div class="form-category bg-white p-3 rounded"> <!-- 6/12 columns??? -->
        <h1 class="text-center">Add category</h1>
        <form th:action="@{/category/add}" th:object="${new_categoryDTO}" method="post">
            <input type="hidden" name="redirectTo" th:value="${redirectTo}"/>
            <div class="mb-4">
                <label for="name"></label>
                <input id="name" type="text" th:field="*{name}" placeholder="Category name" class="form-control">
                <p th:each="err : ${#fields.errors('name')}" th:errorclass="text-danger" th:errors="*{name}" th:class="error-message">yodayo</p>
            </div>
            <div class="mb-4">
                <label for="color">Color</label>
                <input id="color" type="color" th:field="*{color}">
                <p th:each="err : ${#fields.errors('color')}" th:errorclass="text-danger" th:errors="*{color}">yodayo</p>

            </div>
            <div class="mt-4 mb-4 justify-content-center d-flex">
                <button type="submit" class="btn-success btn">Add</button>
            </div>
        </form>

    </div>
    </div>

</body>
</html>
