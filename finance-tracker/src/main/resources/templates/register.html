<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/htmx.org@2.0.4"
            integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
            crossorigin="anonymous"></script> <!--- htmx --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>Register</title>

    <style>
        .register-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(244, 228, 256, 0.5); /* change form aura here*/
        }
        body {
            background-color: #a120ff
        }
        #bootstrap-override {
            background-color: teal;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container d-flex min-vh-100 align-items-center justify-content-center">
        <div class="col-md-6 register-form"> <!-- 6/12 columns??? -->
            <h2 class="text-center">CREATE AN ACCOUNT</h2>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-4 form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" th:field="*{username}" id="username" name="username" placeholder="Enter your username"/>
                    <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger" th:errors="*{username}">errors goes here</p>
                </div>
                <div class="mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Enter your password"/>
                    <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="*{password}">errors goes here</p>

                </div>
                <div class="mb-4 form-group">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Enter your email"/>
                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="*{email}">errors goes here</p>
                </div>
                <div th:if="${#fields.hasErrors('global')}">
                    <p th:each="er: ${#fields.errors('global')}" th:text="${er}" class="text-danger-emphasis"></p>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" id="bootstrap-override" class="btn">Register!</button>
                </div>
            </form>
            <label th:if="${success}">successfully registered</label>
            <p class="text-center">Already have an account? <a href="@/login">Login</a></p>
        </div>
    </div>

</body>
</html>
