<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Please Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        .form-login {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(34, 00, 91, 0.9);
        }

        body {
            background-color: #8400e4;
        }
        #button-override {
            background-image: linear-gradient(to right, #ff7e5f, #feb47b);
        }
    </style>
</head>
<body>
<div class="container d-flex min-vh-100 align-items-center justify-content-center">
    <div class="col-md-6 form-login"> <!-- 6/12 columns??? -->
        <h1 class="text-center mb-4">Log In</h1>
        <div th:if="${param.logout}" class="text-success">
            You have been logged out.</div>
        <div th:if="${successMessage}" class="text-success">
            <p th:text="${successMessage}">success</p>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username"/>
            </div>
            <div class="mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"/>
            </div>
            <div th:if="${param.error}" class="text-danger">
                Invalid username and/or password.</div>
            <div class="d-flex justify-content-center">
                <button type="submit" id="button-override" class="btn btn-warning mb-2">Link Start!</button>
            </div>
        </form>

        <p class="text-center">Don't have no account?<a th:href="@{/register}"> Register. now.</a></p>
    </div>
</div>
</body>
</html>
