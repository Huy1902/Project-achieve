<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div th:fragment="sidebar(active)" class="d-flex flex-column p-3 min-vh-100" style=" position: fixed; background-color: #B874E8; height: 100%">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Brand/Logo Section -->
    <div class="d-flex align-items-center mb-3">
        <a href="/home" class="d-flex align-items-center text-decoration-none text-white">
            <i class="bi bi-coin fs-4 me-2"></i>
            <span class="fs-4 fw-bold">FinHub</span>
        </a>
    </div>
    <hr class="my-2">
    <!-- Navigation Links -->
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item mb-2">
            <a class="nav-link text-white d-flex align-items-center" href="/home"
               th:classappend="${active=='home'} ? 'active' : ''">
                <i class="bi bi-house-door me-2" ></i>
                Home
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link text-white d-flex align-items-center" href="/category/all"
               th:classappend="${active=='category'} ? 'active' : ''">
                <i class="bi bi-tag me-2"></i>
                All Category
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link text-white d-flex align-items-center" href="/transaction/add"
               th:classappend="${active=='transactionAdd'} ? 'active' : ''">
                <i class="bi bi-cash-stack me-2"></i>
                Add Transaction
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link text-white d-flex align-items-center" href="/statistics"
               th:classappend="${active=='statistics'} ? 'active' : ''">
                <i class="bi bi-graph-up me-2"></i>
                Statistics
            </a>
        </li>

        <li class="nav-item mb-2">
            <a class="nav-link text-white d-flex align-items-center" href="/transaction/all"
               th:classappend="${active=='transaction'} ? 'active' : ''">
                <i class="bi bi-clock-history me-2"></i>
                Transaction History
            </a>
        </li>

        <li class="nav-item mb-2">
            <a class="nav-link text-white d-flex align-items-center" href="/ai-chatbot"
               th:classappend="${active=='ai-chatbot'} ? 'active' : ''">
                <i class="bi bi-robot me-2"></i>
                AI Assistant
            </a>
        </li>
    </ul>
    <hr class="my-2">
    <!-- User Account Section -->
    <div class="d-inline">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-link text-white p-0 m-0">
                <i class="bi bi-box-arrow-right fs-4"></i>
            </button>
        </form>
    </div>

</div>
</body>
</html>
