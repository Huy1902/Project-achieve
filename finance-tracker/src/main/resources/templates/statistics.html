<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 p-0">
            <div th:replace="~{navbar :: sidebar('statistics')}"></div>
        </div>

        <div class="col-md-9">
            <div>
                <div class="row">
                    <h5 class="ml-3">Your transactions, by category</h5>
                    <form id="time-range" class="">
                        <div class="d-flex">
                            <div>
                                <label for="start" class="form-label">Start date</label>
                                <input type="date" id="start" name="start" class="form-control">
                            </div>
                            <div>
                                <label for="end" class="form-label">End date</label>
                                <input type="date" id="end" name="end" class="form-control">
                            </div>
                            <div>
                                <p id="error-message" class="text-danger"></p>
                            </div>
                            <div class="align-content-center p-3">
                                <button id="submit" class="btn btn-info">Get</button>
                            </div>
                        </div>
                    </form>
                    <div class="col p-3 border m-3 rounded-3">
                        <div>Expenses</div>
                        <canvas id="ExpensePie"></canvas>
                    </div>
                    <div class="col p-3 border m-3 rounded-3">
                        <div>Income</div>
                        <canvas id="IncomePie"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>


        const form = document.getElementById("time-range")

        const ctx1 = document.getElementById('ExpensePie')
        const ctx2 = document.getElementById('IncomePie')

        let incomeChart;
        let expenseChart;

        form.addEventListener("submit",event => {
            event.preventDefault();
            const start = document.getElementById("start").value;
            const end = document.getElementById("end").value;

            if (!start || !end) {
                alert("Please select both start and end dates.");
                return;
            }

            console.log(start)
            console.log(end)

            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

            fetch(`/statistics/pie`, {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json",
                    [csrfHeader]: csrfToken

        },
                body: JSON.stringify({ start, end })
            })
                .then(response => {
                    if(!response.ok) {
                        return response.json().then(errorData => {
                            const message = errorData.message
                            console.error(message) //debug


                            const errorMessageElement = document.getElementById('error-message');
                            errorMessageElement.textContent = message
                        })
                    }
                    return response.json();
                })
                .then(data => {
                    // Filter and map for income
                    const incomeData = data
                        .filter(item => item.income > 0)
                        .map(item => ({
                            label: item.categoryDetails.name,
                            value: item.income,
                            color: item.categoryDetails.color
                        }));

                    const expenseData = data
                        .filter(item => item.expense > 0)
                        .map(item => ({
                            label: item.categoryDetails.name,
                            value: item.expense,
                            color: item.categoryDetails.color
                        }));

                    const incomeLabels = incomeData.map(item => item.label);
                    const incomeAmounts = incomeData.map(item => item.value);
                    const incomeColors = incomeData.map(item => item.color);

                    const expenseLabels = expenseData.map(item => item.label);
                    const expenseAmounts = expenseData.map(item => item.value);
                    const expenseColors = expenseData.map(item => item.color);

                    console.log(expenseLabels)
                    console.log(expenseAmounts)
                    console.log(incomeLabels)
                    console.log(incomeAmounts)

                    if(expenseChart) {
                        expenseChart.data.labels = expenseLabels;
                        expenseChart.data.datasets[0].data = expenseAmounts;
                        expenseChart.data.datasets[0].backgroundColor = expenseColors;
                        expenseChart.update();
                    } else {
                        expenseChart = new Chart(ctx1, {
                            type: 'pie',
                            data: {
                                labels: expenseLabels,
                                datasets : [{
                                    data: expenseAmounts,
                                    borderWidth: 1,
                                    backgroundColor: expenseColors
                                }]
                            },

                        })
                    }

                    if(incomeChart) {
                        incomeChart.data.labels = incomeLabels;
                        incomeChart.data.datasets[0].data = incomeAmounts;
                        incomeChart.data.datasets[0].backgroundColor = incomeColors;
                        incomeChart.update();
                    } else {
                        incomeChart = new Chart(ctx2, {
                            type: 'pie',
                            data: {
                                labels: incomeLabels,
                                datasets : [{
                                    data: incomeAmounts,
                                    borderWidth: 1,
                                    backgroundColor: incomeColors
                                }]
                            },
                            options: {
                                normalized: true // check those options
                            }
                        })
                        }

                });


        })

    </script>
</div>
</body>
</html>
